<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phan World</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="scene">
    <!-- Background -->
    <img 
      src="icons/phanworld_background_1.jpg" 
      id="background"

    />

    <div id="click-area"></div>

    <img 
      src="icons/phanworld_house_icon.png" 
      id="popup-icon" 
      alt="House Popup" 
    />
  </div>

  <script src="app.js"></script>
</body>

</html>
